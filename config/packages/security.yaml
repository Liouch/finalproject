security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory: { memory: null }
        users:
            entity:
                class: 'App\Entity\Users'
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: users_in_memory
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true
    encoders: 
        # use our user class name here
        App\Entity\Users:
            # User native password encoder
            # This value auto-selects the best possible hashing algorithm
            # (i.e Sodium when available)
            algorithm: auto

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: [IS_ANONYMOUS, IS_AUTHENTICATED_FULLY, ROLE_ADMIN] }
        - { path: ^/register/user , roles: [IS_ANONYMOUS] }
        - { path: ^/register/teacher , roles: [IS_ANONYMOUS, IS_AUTHENTICATED_FULLY] }
        - { path: ^/profile/teacher , roles: [ROLE_TEACHER, IS_AUTHENTICATED_FULLY] }
        
