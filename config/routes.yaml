index:
    path: /
    controller: App\Controller\HomeController::index

signUpUser:
    path: /register/user
    controller: App\Controller\RegistrationController::UserRegister

signUpTeacher:
    path: /register/teacher
    controller: App\Controller\RegistrationController::TeacherRegister

EditTeacher:
    path: /profile/teacher/update
    controller: App\Controller\RegistrationController::TeacherRegister

EditUser:
    path: /profile/user/update
    controller: App\Controller\RegistrationController::UserRegister

profileUser:
    path: /profile/user
    controller: App\Controller\UserController::UserProfile

profileTeacher:
    path: /profile/teacher
    controller: App\Controller\UserController::TeacherProfile

AlLessonRequestOwnedByUser:
    path: /lessonrequest/
    controller: App\Controller\LessonRequestController::UserLessonsRequests

AlLessonRequestOwnedByUser1:
    path: /lessonrequests/user/
    controller: App\Controller\LessonRequestController::getUserLessonsRequests

AlLessonRequest:
    path: /lessonrequests/all
    controller: App\Controller\LessonRequestController::getAllLessonsRequests

AllMessages:
    path: /messages/all
    controller: App\Controller\MessageController::showAllConversations

GetConversationMessages:
    path: /messages/get/{id}/
    controller: App\Controller\MessageController::getMessages

ShowConversation:
    path: /messages/{id}
    controller: App\Controller\MessageController::showConversation

AdminPanel:
    path: /admin/
    controller: App\Controller\AdminController::showPanel

AdminPanelLanguages:
    path: /admin/languages
    controller: App\Controller\AdminController::showLanguagesPanel

AdminPanelLanguagesGet:
    path: /admin/languages/get/
    controller: App\Controller\AdminController::getLanguages

AdminPanelLanguagesNew:
    path: /admin/languages/new/
    controller: App\Controller\AdminController::addEditLanguages

AdminPanelLanguagesEdit:
    path: /admin/languages/edit/
    controller: App\Controller\AdminController::addEditLanguages
    
AdminPanelTeachers:
    path: /admin/teachers
    controller: App\Controller\AdminController::showTeachersPanel

AdminPanelTeachersGet:
    path: /admin/teachers/get/
    controller: App\Controller\AdminController::getTeachers

AdminPanelTeachersEdit:
    path: /admin/teachers/edit/
    controller: App\Controller\AdminController::deactivateTeachers

AdminPanelLessonRequests:
    path: /admin/lesson-requests
    controller: App\Controller\AdminController::showLessonRequests

AdminPanelLessonRequestsGet:
    path: /admin/lesson-requests/get/
    controller: App\Controller\AdminController::getLessonRequests

AdminPanelLessonRequestsEdit:
    path: /admin/lesson-requests/edit/
    controller: App\Controller\AdminController::deactivateLessonRequests
